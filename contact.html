<!DOCTYPE html>
<html lang="fr">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="author" content="Jonathan PARDONS">
      <meta name="author" content="Christine SAUTELET">
      <meta name="author" content="Geoffrey RODRIGUEZ">
      <meta name="organization" content="BeCode">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/contact.css">
      <title>Restaurant BeAsia</title>
</head>

<body>
      <nav>
            <!-- MENU DE NAVIGATION -->
      </nav>

      <header>
            <!-- BANNIERE -->
      </header>
      
      <main>
            <div class="container">

                  <div class="row">
                        <div class="cotes col-md-5">
          
                              <div class="row p-5 text-center">
          
                                    <div class="col-md-12 adresse p-4 mb-5">
            
                                          <h2><strong>BeAsia</strong></h2></br></br>
                                          <p>Square du Panda, 1 c/o A6K, 6000 Charleroi</p>
                                          <p>071 71 18 48</p></br>
                                          <p>Cantersteen 10, 1000 Bruxelles</p>
                                          <p>0487 44 80 49</p></br>
                                          <p>contact@beasia.com</p>
          
                                    </div>

                                    <div class="col-md-12 adresse text-center p-4">
            
                                          <h2>Heures d'ouverture</h2></br></br>
                                          <p>Du mardi au dimanche</p>
                                          <p>De 11:45 à 14:30</p>
                                          <p>Et de 18:00 à 23:00</p></br>
                                          <p>Fermé le lundi</p>
          
                                     </div>

          
                              </div>
          
                        </div>
                        <div class="col-md-1"></div>
          
                        <div class="cotes col-md-6">
          
                              <div class="row p-5">

                                    <div class="formulaire col-md-12">
            
                                          <form class="text-center" action="#!">
                        
                                                <p class="h4 mb-4">Contactez-nous</p>
                        
                                                <input type="text" id="nom" class="form-control mb-4" placeholder="Nom">

                                                <input type="text" id="prenom" class="form-control mb-4" placeholder="Prénom">
                                                
                                                <input type="text" id="phone" class="form-control mb-4" placeholder="Téléphone">
                        
                                                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
                        
                                                <div class="form-group">
                        
                                                      <label>Commentaire</label>
                              
                                                      <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
                        
                                                </div>
                        
                                                <button class="btn btn-warning btn-block" type="submit">Envoyer</button>
                  
                                          </form>
                                    </div>
                                                
                              </div>
          
                        </div>
          
                  </div>
          
            </div>
      </main>

      <footer>
            <!-- PIED DE PAGE -->
      </footer>


      <!-- JS bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
